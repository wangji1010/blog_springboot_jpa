<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link href="../static/css/animate.min.css" rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

</head>
<body>

<!--导航  开始-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui teal header item">Blog</h2>
            <a th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class="calendar outline icon"></i>首页</a>
            <a th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class="idea icon"></i>分类</a>
            <a th:href="@{/tag/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class="tags icon"></i>标签</a>
            <a th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4}? 'active'"><i class="clone icon"></i>归档</a>
            <a th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5}? 'active'"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">

                <form name="search" action="#" method="post" th:action="@{/search}" target="_blank">
                    <div class="ui icon transparent inverted input">

                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search icon"></i>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <a href="#" id="toggle_menu" class="ui menu inverted icon button m-top-right m-mobile-show"> <i class="sidebar icon"></i></a>
</nav>
<!--导航  结束-->

<!--底部  开始-->
<footer th:fragment="footer" class="ui inverted segment vertical m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui divided stackable inverted grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item"><img th:src="@{/img/wechart.png}" src="../static/img/wechart.png" class="ui rounded image" alt="" style="width: 110px"></div>

                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">我的其他</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="https://blog.csdn.net/wangjinb" class="item">csdn博客</a>
                    <a href="https://gitee.com/wjvue/myblogs_end" class="item">gitee码云仓库</a>

                </div>
            </div>
            <div class="three wide column">
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">email:2354879324@qq.com</a>
                        <a href="#" class="item">wechart:22354879324wj</a>

                    </div>
                </div>
            </div>
            <div class="seven wide column">
                <h4>关于博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，你们可以参考，借鉴，搬运。复制粘贴，都可以，也希望你们能够从我这里学到新的技术。</p>
            </div>
        </div>

        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini"><a href="http://www.beian.miit.gov.cn/">备案号：湘ICP备20011994号</a>
        </p>

    </div>



</footer>
<!--底部  结束-->

<th:block th:fragment="script">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>


</body>
</html>
