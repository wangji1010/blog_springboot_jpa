<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类新增</title>

    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">




</head>
<body>
<!--导航  开始-->
<nav th:replace="admin/_fragment :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="calendar outline icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
           <div class="right m-item m-mobile-hide menu">
               <div class="ui dropdown item">
                   <div class="text">
                       <img class="ui avatar image" src="../../static/img/1.jpg">
                       王吉
                   </div>
                   <i class="dropdown icon"></i>
                   <div class="menu">
                       <a href="#" class="item">注销</a>
                       <a href="#" class="item">修改密码</a>

                   </div>
               </div>
           </div>

        </div>
    </div>
    <a href="#" id="toggle_menu" class="ui menu inverted icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i></a>
</nav>
<!--导航  结束-->

<!--二级导航   开始-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/types/input}" class="active teal item">发布</a>
            <a th:href="@{/admin/types}" class=" item">列表</a>
        </div>

    </div>

</div>
<!--二级导航   结束-->

<!--中间内容  开始-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form th:object="${type}"  th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})} " method="post" class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input th:value="${type.name}" type="text" name="name" placeholder="分类名称">
                </div>

            </div>


            
            <div class="ui error message"></div>


            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>

                <button  class="ui teal submit button" >提交</button>
            </div>
        </form>

    </div>


</div>
<!--中间内容  结束-->

<!--底部  开始-->
<!--<div th:replace="admin/_fragment :: footer"></div>-->
<!--底部  结束-->

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>


<script type="text/javascript">


    $('#toggle_menu').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })
    $('.ui.dropdown')
        .dropdown({
            on:'hover'
        })
    ;
    $('#payBtn').popup({
        popup:$('.payQ.popup'),
        on:'click',
        position:'bottom center'
    })

    $('.ui.form').form({
        fields:{
            title:{
                identifier:'name',
                rules:[{
                    type:'empty',prompt:'提示：请输入分类名称'
                }]
            }
        }
    })





</script>

</body>
</html>
